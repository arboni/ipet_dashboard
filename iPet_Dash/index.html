<?php
//"https://petshop-java.herokuapp.com/agendaFuncionario
$url_api = "https://petshop-java.herokuapp.com/agendaFuncionario";
$ch = curl_init();
curl_setopt($ch, CURLOPT_URL, $url_api);
curl_setopt($ch, CURLOPT_RETURNTRANSFER, true);
$result = curl_exec($ch);
curl_close($ch);

$xml = simplexml_load_string($result);

foreach($xml->channel->item as $post);
    echo $post ->title . "<br>"; 

endforeach;
